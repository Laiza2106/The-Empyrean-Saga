            <input type="radio" id="radio1">

            <input type="radio" id="radio4">
            <input type="radio" id="radio5">

        <div class="slider_image primeira">
            <img class="img_desktop" src="../public/assets/imgs/slider_gradiente1.avif" alt="slide1">

        </div>

        <div class="slider_image">
            <img class="img_desktop" src="../public/assets/imgs/image_slider4.jpg" alt="slide4">
        </div>

        <div class="slider_image">
            <img class="img_desktop" src="../public/assets/imgs/image_slider5.jpg" alt="slide5">
        </div>

        <div class="nav_auto">

            <div class="auto2"></div>
            <div class="auto3"></div>
            <div class="auto4"></div>
            <div class="auto5"></div>
        </div>

            <label for="radio3" class="manual1"></label>

        </div>
