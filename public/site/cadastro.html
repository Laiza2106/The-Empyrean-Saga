<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> The Empyrean Saga - Cadastro </title>
  <link rel="stylesheet" href="../css/style_cadastro.css">
</head>
<body>

    <div class="corpo">

      <div class="container">

        <div class="Cadastro">
        <span class="cadastro1"> Bem-vindo(a) </span>
        </div>
        
      <div class="campo">
        <span> Nome: </span> 
        <input type="email" id="ipt_nome" placeholder="Nome completo"> 
      </div>

      <div class="campo">
        <span> Email: </span> 
        <input type="email" id="ipt_email" placeholder="usuario@gmail.com">  
      </div>

      <div class="campo">
        <span> Telefone: </span>  
        <input type="text" id="ipt_telefone" placeholder="Celular">  
      </div>

      <div class="campo">
        <span> Senha: </span>  
        <input type="password" id="ipt_senha" placeholder="Digite sua senha">  
      </div>

      <div class="campo">
        <span> Confirmar senha: </span> 
        <input type="password" id="ipt_confirmar" placeholder="Digite sua senha novamente">
      </div>
  
      <button class="botao_entra" onclick="logar()"> Criar Conta </button>
      <div class="links">

        <a> Possui conta?</a>
        <a class="entrar" href="login.html"> Entrar </a>
        
        
      </div>
    </div>
    </div>
  
</body>
</html>
